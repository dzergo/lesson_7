<body>
    <script>
        var sentence = "строка",
            number = 10;
        function padString(word, stringLength, symbol, flag) {
            if(stringLength > word.length) {
                var add = stringLength-word.length;
                if (flag == true) {
                    for (let i = 0; i < add; i++) {
                        word = symbol + word;
                    }
                }
                else {
                    for (let i = 0; i < add; i++) {
                        word += symbol;                       
                    }
                }
            }
            return word;
        }

        alert(padString("word", 7, "-", false));
    </script>
